      <h2 class="Norsk">Søk i bloggen vår:</h2>
      <h2 class="English">Serach our blog:</h2>

      <input type="text">


    </div>


    <div id="gridArea">

       <!-- handlebars template used to create all elements bellow -->
       <script>
        let gridBlogTemplate = `
      {{#each object}}
        <div class = "element" style = "background-color: {{{this.color}}};">
          <img src = {{{this.image}}} alt = {{{this.alt}}}>
        <h1 class = "Norsk"> {{{this.navn}}}</h1>
        <h1 class = "English"> {{{this.name}}}</h1>
        
        <h2 class = "Norsk date"> {{{this.dato}}}</h2>
        <h2 class = "English date"> {{{this.date}}}</h2>
        <br><br><br>
        <h6 >Blogger: {{{this.author}}}</h6>
        
        <br><br>
        <p class="Norsk">
        {{#each this.innholdsTekst}}
          {{{this}}}
          <br><br>
        {{/each}} 
        {{#each this.linker}}
          {{{this.tekst}}} <a href = "{{{this.href}}}"> {{{this.linkTekst}}} </a>
        {{/each}} 
        </p>
        <p class="English">
        {{#each this.flavourText}}
          {{{this}}}
          <br><br>
        {{/each}} 
        {{#each this.links}}
          {{{this.text}}} <a href = "{{{this.href}}}"> {{{this.linkText}}} </a>
        {{/each}} 
        </p>
        </div>
      {{/each}} `
      </script>
